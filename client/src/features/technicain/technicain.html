<div class="min-h-screen max-w-4xl mx-auto p-6 mt-15">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-blue-600 text-center">
      Danh Sách Công Việc Cần Xử Lý
    </h2>

    <button
      (click)="getTask()"
      class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition"
    >
      Tải lại
    </button>
  </div>

  <div *ngIf="task.length === 0" class="text-center text-gray-500 italic">
    Hiện chưa có công việc nào được giao.
  </div>

  <div
    *ngFor="let t of task"
    class="bg-white shadow-md rounded-2xl p-5 mb-6 border border-gray-100"
  >
    <div class="flex items-center justify-between mb-3">
      <h3 class="font-semibold text-lg text-gray-800">
        Công việc #{{ t.id }}
      </h3>
      <span
        class="px-3 py-1 rounded-full text-sm font-medium text-white"
        [ngClass]="{
          'bg-blue-600': !resolvedTasks.has(t.id),
          'bg-green-600': resolvedTasks.has(t.id)
        }"
      >
        {{ resolvedTasks.has(t.id) ? 'Đã sửa xong' : 'Đang sửa' }}
      </span>
    </div>

    <p class="text-gray-700 mb-1">
      <span class="font-medium">Mô tả:</span>
      {{ t.description || 'Không có mô tả' }}
    </p>

    <div class="flex flex-col gap-3">
      <!-- ✅ Bắt đầu sửa -->
      <button
        (click)="startrepair(t.id)"
        [disabled]="startedTasks.has(t.id) || resolvedTasks.has(t.id)"
        class="w-full sm:w-auto flex items-center justify-center bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-2 px-4 rounded-lg transition"
      >
        <ng-container *ngIf="startedTasks.has(t.id); else btnLabel">
           Đang sửa chữa...
        </ng-container>
        <ng-template #btnLabel> Bắt đầu sửa chữa</ng-template>
      </button>

      <!-- ✅ Hiện form sau khi đã sửa xong -->
      <div *ngIf="resolvedTasks.has(t.id)" class="space-y-3">
        <textarea
          #note
          rows="2"
          placeholder="Nhập ghi chú sau khi sửa..."
          class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        ></textarea>

        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2"
        >
          <input
            type="file"
            #fileInput
            accept="image/*"
            class="text-sm text-gray-600 file:mr-3 file:py-2 file:px-3 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200"
          />

          <button
            (click)="completeRepair(t.id, note.value, fileInput.files?.[0])"
            class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition w-full sm:w-auto"
          >
            Hoàn tất sửa chữa
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
