@if (this.driver(); as user) {
<div class="flex flex-wrap md:flex-nowrap gap-8 mt-6 px-15 pt-20 pb-5 h-175">

  <!-- CỘT TRÁI -->
  <div
    class="w-full md:w-1/3 bg-base-200 rounded-2xl shadow-md flex flex-col items-center p-6 text-center md:sticky top-28 h-full">
    <img
      [src]="'/assets/user.png'"
      alt="User Avatar"
      class="w-40 h-40 rounded-full border-4 border-primary object-cover mb-4"
    />
    <h2 class="text-2xl font-bold text-primary mb-1">
      {{ user.fullName }}
    </h2>
    <p class="text-base-content/70 mb-4">Thành viên trạm sạc xe điện</p>
    <hr class="w-full  mb-4" />

    <ul class="w-full text-lg space-y-2 text-left pt-30">
      <li>
        <a
          routerLink="chi-tiet"
          routerLinkActive="text-primary font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-primary transition"
        >
          Hồ sơ
        </a>
      </li>
      <li>
        <a
          routerLink="xe-cua-toi"
          routerLinkActive="text-primary font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-primary transition"
        >
          Xe của tôi
        </a>
      </li>
    </ul>

    <div class="flex gap-3 w-full mt-6">
      <button routerLink="/" class="btn flex-1 btn-accent text-base-100">
        Trang chủ
      </button>
      <button routerLink="/link" class="btn flex-1 btn-accent text-base-100">
        Chỉnh sửa
      </button>
    </div>
  </div>

  <!-- CỘT PHẢI -->
  <div class="flex-1 bg-base-200 rounded-2xl shadow-md p-8">
    <router-outlet></router-outlet>
  </div>

</div>
} @else {
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary to-secondary text-base-100 text-center p-8">
  <div>
    <h2 class="text-3xl font-bold mb-4">Bạn chưa đăng nhập</h2>
    <p class="text-base-content/70 mb-6">
      Hãy đăng nhập để xem thông tin tài khoản và quản lý xe điện của bạn.
    </p>
  </div>
</div>
}
