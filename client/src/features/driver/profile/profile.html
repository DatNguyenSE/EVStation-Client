@if (driver(); as user) {
<div class="flex flex-wrap md:flex-nowrap gap-8 mt-6 px-15 pt-20 pb-5 h-175">

  <!-- CỘT TRÁI -->
  <div
    class="w-full md:w-1/3 bg-white rounded-2xl shadow-md flex flex-col items-center p-6 text-center md:sticky top-28 h-full">
    <img
      [src]="'/assets/user.png'"
      alt="User Avatar"
      class="w-40 h-40 rounded-full border-4 border-blue-500 object-cover mb-4"
    />
    <h2 class="text-2xl font-bold text-blue-700 mb-1">
      {{ user.fullName }}
    </h2>
    <p class="text-gray-500 mb-4">Thành viên trạm sạc xe điện</p>
    <hr class="w-full border-gray-300 mb-4" />

    <ul class="w-full text-lg space-y-2 text-left pt-30">
      <li>
        <a
          routerLink="chi-tiet"
          routerLinkActive="text-blue-600 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-blue-600 transition"
        >
          Hồ sơ
        </a>
      </li>
      <li>
        <a
          routerLink="xe-cua-toi"
          routerLinkActive="text-blue-600 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="hover:text-blue-600 transition"
        >
          Xe của tôi
        </a>
      </li>
    </ul>

    <div class="flex gap-3 w-full mt-6">
      <button routerLink="/" class="btn flex-1 bg-cyan-600 text-white hover:bg-cyan-700">
        Trang chủ
      </button>
      <button routerLink="/link" class="btn flex-1 bg-indigo-600 text-white hover:bg-indigo-700">
        Chỉnh sửa
      </button>
    </div>
  </div>

  <!-- CỘT PHẢI (router outlet thay vì nội dung tĩnh) -->
  <div class="flex-1 bg-white rounded-2xl shadow-md p-8">
    <router-outlet></router-outlet>
  </div>

</div>
} @else {
<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 via-blue-800 to-blue-700 text-white text-center p-8">
  <div>
    <h2 class="text-3xl font-bold mb-4">Bạn chưa đăng nhập</h2>
    <p class="text-blue-100 mb-6">Hãy đăng nhập để xem thông tin tài khoản và quản lý xe điện của bạn.</p>
  </div>
</div>
}
