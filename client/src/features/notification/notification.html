<div class="min-h-screen pt-20 p-6 bg-gray-100 flex justify-center">
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-5 border-b pb-4">
      <div class="flex items-center gap-2">
        <h2 class="text-2xl font-bold tracking-wide text-gray-800">Th√¥ng b√°o</h2>
        
        <!-- S·ª¨A L·∫†I: D√πng unreadCount() thay v√¨ vi·∫øt filter trong HTML -->
        <span *ngIf="unreadCount() > 0" 
              class="text-xs bg-red-500 text-white px-2 py-1 rounded-full font-bold">
            {{ unreadCount() }}
        </span>
      </div>
      
      <button
        (click)="markAllAsRead()"
        class="text-sm text-blue-600 hover:text-blue-800 hover:underline transition font-medium"
      >
        ƒê√°nh d·∫•u t·∫•t c·∫£ ƒë√£ ƒë·ªçc
      </button>
    </div>

    <!-- Empty state -->
    <div *ngIf="notificationItems().length === 0" class="text-center text-gray-500 py-10 italic">
       Hi·ªán kh√¥ng c√≥ b√°o c√°o n√†o.
    </div>

    <!-- Reports list -->
    <ul class="space-y-3">
      <li *ngFor="let item of notificationItems()"
          (click)="goToReports(item)" 
          class="cursor-pointer flex items-start gap-4 p-4 rounded-xl border shadow-sm transition group relative overflow-hidden"
          [ngClass]="{
            'bg-white border-gray-100 hover:shadow-md': !item.read, 
            'bg-gray-50 border-gray-200 opacity-75 hover:opacity-100': item.read
          }"
      >
        <!-- D·∫•u ch·∫•m xanh (Ch·ªâ hi·ªán khi ch∆∞a ƒë·ªçc) -->
        <div *ngIf="!item.read" class="absolute top-4 right-4 w-2.5 h-2.5 bg-blue-600 rounded-full shadow-sm animate-pulse"></div>

        <!-- Icon Warning -->
        <div class="flex-shrink-0 mt-1">
           <span class="flex items-center justify-center w-10 h-10 rounded-full"
                 [ngClass]="item.read ? 'bg-gray-200 text-gray-500' : 'bg-red-50 text-red-500'">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
               <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
             </svg>
           </span>
        </div>

        <!-- Content -->
        <div class="flex-1 min-w-0 pr-4">
          
          <!-- Description -->
          <p class="text-base transition-colors group-hover:text-blue-700"
             [ngClass]="{'font-bold text-gray-900': !item.read, 'font-medium text-gray-600': item.read}">
            Th√¥ng b√°o l·ªói tr·ª• s·∫°c
          </p>

          <!-- V·ªã tr√≠ Tr·ª• -->
          <div class="flex items-center gap-1 mt-1 text-sm text-gray-800">
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            <span>T·∫°i tr·ª•:</span>
            <span class="font-semibold bg-gray-200 px-2 py-0.5 rounded text-xs">
                {{ (item.postCode) }}
            </span>
          </div>

          <!-- Metadata -->
          <div class="flex items-center gap-3 mt-2 text-xs text-gray-500">
            <span>üìÖ {{ item.createAt | date:'dd/MM/yyyy HH:mm' }}</span>
          </div>
          <div class="flex items-center gap-3 mt-2 text-xs text-gray-500">
            <span>‚Ä¢ {{ item.description }}</span>
          </div>
        </div>

        <!-- Severity Badge -->
        <div class="absolute bottom-4 right-4">
             <span class="px-2 py-1 rounded text-[10px] font-bold border uppercase"
             [ngClass]="{
               'bg-red-100 text-red-700 border-red-200': item.severity === 'High',
               'bg-yellow-100 text-yellow-700 border-yellow-200': item.severity === 'Medium',
               'bg-green-100 text-green-700 border-green-200': item.severity === 'Low'
             }">
             {{ item.severity }}
           </span>
        </div>

      </li>
    </ul>

  </div>
</div>
