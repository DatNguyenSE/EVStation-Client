<!-- Nền gradient + overlay họa tiết -->
<div class="absolute inset-0 bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-800 z-0"></div>
<div class="absolute inset-0 bg-[url('/assets/bank-note.svg')] bg-center bg-cover opacity-10 z-0"></div>

<!-- Nội dung chính -->
<div class="relative z-10 flex justify-center items-center h-screen px-4">

  <!-- Khi đang loading -->
  <div *ngIf="loading" class="flex flex-col justify-center items-center text-center">
    <div class="w-14 h-14 border-4 border-blue-400 border-t-transparent rounded-full animate-spin mb-4"></div>
    <p class="text-blue-100 text-lg font-medium tracking-wide animate-pulse">
      ⏳ Đang xác nhận email, vui lòng chờ...
    </p>
  </div>

  <!-- Khi load xong -->
  <div *ngIf="!loading" 
       class="bg-white/95 backdrop-blur-xl shadow-2xl rounded-2xl p-8 w-full max-w-md text-center border border-transparent transition-all duration-500 hover:scale-[1.01]"
       [class.border-green-400]="isSuccess"
       [class.border-red-400]="!isSuccess">

    <!-- Thành công -->
    <div *ngIf="isSuccess; else errorBlock" class="space-y-5">
      <div class="text-green-500 text-7xl mb-2 animate-bounce">✅</div>
      <h2 class="text-2xl font-extrabold text-green-600">Xác nhận email thành công!</h2>
      <p class="text-gray-600">{{ message || 'Tài khoản của bạn đã được kích hoạt thành công.' }}</p>

      <a routerLink="/dang-nhap"
         class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold rounded-xl px-6 py-2.5 mt-4 transition-all duration-200 shadow-md hover:shadow-lg">
        Đăng nhập ngay
      </a>
    </div>

    <!-- Thất bại -->
    <ng-template #errorBlock>
      <div class="space-y-5">
        <div class="text-red-500 text-6xl mb-2 animate-bounce">❌</div>
        <h2 class="text-2xl font-extrabold text-red-600">Xác nhận thất bại!</h2>
        <p class="text-gray-600">{{ message || 'Liên kết không hợp lệ hoặc đã hết hạn.' }}</p>

        <a routerLink="/"
           class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-xl px-6 py-2.5 mt-4 transition-all duration-200 shadow-md">
          Quay lại trang chủ
        </a>
      </div>
    </ng-template>
  </div>
</div>
