<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">
      Phân công trạm cho nhân viên
    </h2>

    <form [formGroup]="assignForm" (ngSubmit)="submitAssignment()" class="space-y-5">
      <!-- Mã nhân viên -->
      <div>
        <label for="staffId" class="block text-sm font-medium text-gray-700 mb-1">
          Mã nhân viên
        </label>
        <input
          id="staffId"
          type="text"
          formControlName="staffId"
          placeholder="Nhập ID nhân viên"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm
                 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
        />
      </div>

      <!-- Mã trạm -->
      <div>
        <label for="stationId" class="block text-sm font-medium text-gray-700 mb-1">
          Mã trạm
        </label>
        <input
          id="stationId"
          type="number"
          formControlName="stationId"
          placeholder="Nhập ID trạm"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm
                 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
        />
      </div>

      <!-- Ngày bắt đầu -->
      <div>
        <label for="effectiveFrom" class="block text-sm font-medium text-gray-700 mb-1">
          Ngày bắt đầu hiệu lực
        </label>
        <input
          id="effectiveFrom"
          type="datetime-local"
          formControlName="effectiveFrom"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm
                 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
        />
      </div>

      <!-- Ngày kết thúc -->
      <div>
        <label for="effectiveTo" class="block text-sm font-medium text-gray-700 mb-1">
          Ngày hết hiệu lực
        </label>
        <input
          id="effectiveTo"
          type="datetime-local"
          formControlName="effectiveTo"
          class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm
                 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
        />
      </div>

      <!-- Nút Submit -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2.5 text-sm font-semibold text-white rounded-lg 
               bg-indigo-600 hover:bg-indigo-700 transition disabled:opacity-60 disabled:cursor-not-allowed"
      >
        <span
          *ngIf="loading"
          class="animate-spin inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full mr-2"
        ></span>
        {{ loading ? 'Đang gửi...' : 'Phân công ngay' }}
      </button>
    </form>
  </div>
</div>
