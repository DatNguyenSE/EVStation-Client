<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-fade-in">
  <div class="bg-white rounded-[2rem] shadow-2xl max-w-sm w-full overflow-hidden transform transition-all scale-100 relative">
    
    <div class="bg-gradient-to-br from-blue-600 to-cyan-500 pt-8 pb-12 px-6 text-center relative">
      <div class="absolute top-0 left-0 w-full h-full overflow-hidden opacity-10 pointer-events-none">
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-white rounded-full blur-2xl"></div>
        <div class="absolute top-20 -left-10 w-24 h-24 bg-white rounded-full blur-2xl"></div>
      </div>

      <div class="relative mx-auto w-20 h-20 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center mb-4 ring-4 ring-white/10 shadow-inner">
        <i class="i-ph-gift text-4xl text-white drop-shadow-md"></i>
      </div>
      
      <h3 class="text-2xl font-bold text-white tracking-tight">Đăng ký thành viên!</h3>
      <p class="text-blue-50 text-sm mt-1 font-medium">Nhận ưu đãi đặc quyền ngay hôm nay</p>
    </div>

    <div class="px-6 py-0 -mt-8 relative z-10">
      <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-5">
        <p class="text-gray-600 text-center text-sm mb-4">
          Bạn vừa hoàn thành phiên sạc cho xe <br>
          <span class="font-bold text-blue-600 text-lg bg-blue-50 px-2 py-0.5 rounded">{{ plate }}</span>
        </p>
        
        <div class="space-y-3">
          <div class="flex items-start gap-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">
            <div class="mt-0.5 min-w-[24px] h-6 bg-green-100 rounded-full flex items-center justify-center text-green-600">
              <i class="i-ph-clock-counter-clockwise text-xs"></i>
            </div>
            <div class="text-sm text-gray-600">
              <span class="font-semibold text-gray-800 block">Theo dõi lịch sử</span>
              Xem lại chi tiết các lần sạc trước đó.
            </div>
          </div>

          <div class="flex items-start gap-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">
            <div class="mt-0.5 min-w-[24px] h-6 bg-blue-100 rounded-full flex items-center justify-center text-blue-600">
              <i class="i-ph-wallet text-xs"></i>
            </div>
            <div class="text-sm text-gray-600">
              <span class="font-semibold text-gray-800 block">Thanh toán nhanh</span>
              Không cần tiền mặt, tự động trừ ví.
            </div>
          </div>

          <div class="flex items-start gap-3 p-2 rounded-lg hover:bg-gray-50 transition-colors">
            <div class="mt-0.5 min-w-[24px] h-6 bg-yellow-100 rounded-full flex items-center justify-center text-yellow-600">
              <i class="i-ph-star text-xs"></i>
            </div>
            <div class="text-sm text-gray-600">
              <span class="font-semibold text-gray-800 block">Ưu đãi giá sạc</span>
              Nhận giá tốt hơn cho thành viên.
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-6 mt-2 flex flex-col gap-3">
      <button (click)="onRegister()" 
        class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-blue-200 active:scale-95 flex items-center justify-center gap-2">
        <span>Đăng ký tài khoản ngay</span>
        <i class="i-ph-arrow-right"></i>
      </button>
      
      <button (click)="onClose()" 
        class="w-full bg-transparent hover:bg-gray-50 text-gray-400 hover:text-gray-600 font-medium py-3 rounded-xl transition text-sm">
        Để sau, đưa tôi về trang chủ
      </button>
    </div>

  </div>
</div>
