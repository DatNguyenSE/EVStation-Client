@if (userService.currentDriver(); as driver) {
  <div class="min-h-screen bg-gray-100 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow p-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold text-blue-600">EV Charging Dashboard</h1>
      <div class="flex items-center gap-3">
        <img src="assets/logo.png" alt="Avatar" class="w-10 h-10 rounded-full" />
        <div>
          <p class="font-medium">{{ driver.fullName }}</p>
          <p class="text-sm text-gray-500">{{ driver.email }}</p>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Trạng thái trạm sạc -->
      <section class="bg-white shadow rounded-2xl p-6 col-span-1 md:col-span-2">
        <h2 class="text-xl font-semibold mb-4 text-gray-700 flex items-center gap-2">
          <i class="fa-solid fa-charging-station text-blue-600 "></i> Trạm sạc gần bạn
        </h2>

        <div class="h-80 bg-gray-200 rounded-lg overflow-hidden relative">
          <!-- Bản đồ Leaflet -->
          <div id="map" class="w-full h-full"></div>
        </div>
      </section>
     <!-- Thông tin xe [app-vehicle]-->
      <section class="bg-white shadow rounded-2xl p-6 col-span-1 lg:col-span-1">
        <app-vehicle></app-vehicle>
      </section>
 
      <!-- Lịch sử sạc -->
      <section class="bg-white shadow rounded-2xl p-6 col-span-1 lg:col-span-2">
        <h2 class="text-xl font-semibold mb-3 text-gray-700 flex items-center gap-2">
          <i class="fa-solid fa-clock-rotate-left text-green-600"></i> Lịch sử sạc
        </h2>

        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-50 text-gray-700 font-semibold">
            <tr>
              <th class="py-2 px-3">Ngày</th>
              <th class="py-2 px-3">Địa điểm</th>
              <th class="py-2 px-3">Thời gian</th>
              <th class="py-2 px-3">Số tiền</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr *ngFor="let item of chargeHistory" class="border-t hover:bg-gray-50">
              <td class="py-2 px-3">{{ item.date | date:'short' }}</td>
              <td class="py-2 px-3">{{ item.location }}</td>
              <td class="py-2 px-3">{{ item.duration }} phút</td>
              <td class="py-2 px-3">{{ item.cost | currency:'VND' }}</td>
            </tr> -->
            
          </tbody>
        </table>
      </section>

      <!-- Gói cước hiện tại -->
      <section class="bg-white shadow rounded-2xl p-6">
        <h2 class="text-xl font-semibold mb-3 text-gray-700">Gói cước hiện tại</h2>
        <div class="bg-blue-50 rounded-xl p-4 border border-blue-200">
          <!-- <p class="text-lg font-bold text-blue-700">{{ currentPackage.name }}</p>
          <p class="text-gray-600 mt-1">
            Hạn sử dụng: {{ currentPackage.expiry | date }}
          </p>
          <p class="text-gray-600">
            Giá: {{ currentPackage.price | currency:'VND' }}
          </p> -->
          <tr><td class="py-2 px-3">Hiện chưa có gói</td></tr>
          <button
            class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">
            Gia hạn gói
          </button>
        </div>
      </section>

    </main>
  </div>
}
