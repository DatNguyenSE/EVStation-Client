<div class="flex justify-center gap-8 w-full max-w-[1200px] mx-auto">
  <div
    *ngFor="let p of package"
    class="w-1/2 max-w-[500px] bg-white rounded-xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-300 cursor-pointer border-2 border-transparent hover:border-blue-500 group"
    [ngClass]="{'border-blue-500 ring-4 ring-blue-200': selectedPackage === p.vehicleType}"
    (click)="selectPackage(p.vehicleType)"
  >
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-4 relative">
      <div class="absolute top-3 right-3">
        <div
          class="w-8 h-8 rounded-full border-3 border-white flex items-center justify-center transition-all duration-300"
          [ngClass]="{'bg-white': selectedPackage === p.vehicleType, 'bg-transparent': selectedPackage !== p.vehicleType}"
        >
          <svg
            *ngIf="selectedPackage === p.vehicleType"
            class="w-5 h-5 text-blue-600"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>

      <span class="inline-block bg-white text-blue-600 text-xs font-bold px-3 py-1 rounded-full mb-2 uppercase tracking-wider">
        {{ p.vehicleType === 'car' ? 'Premium' : 'Tiêu chuẩn' }}
      </span>

      <h3 class="text-2xl font-extrabold text-white">{{ p.packagename }}</h3>
    </div>

    <div class="p-6">
      <div class="mb-6">
        <p class="text-4xl font-extrabold text-gray-900">
          {{ p.price / 1000 | number:'1.0-0' }}k
          <span class="text-lg font-medium text-gray-500">/ tháng</span>
        </p>
      </div>

      <ul class="space-y-3 mb-6">
        <li *ngFor="let line of p.description.split(',')" class="flex items-start">
          <span class="text-blue-600 mr-3 mt-1 text-xl">✓</span>
          <p class="text-gray-700">{{ line }}</p>
        </li>
      </ul>

      <button
        class="w-full bg-blue-500 text-white text-base font-semibold px-4 py-3 rounded-lg shadow-md hover:bg-blue-600 transition-all duration-300 group-hover:shadow-lg"
        [ngClass]="{'bg-blue-600': selectedPackage === p.vehicleType}"
      >
        {{ selectedPackage === p.vehicleType ? 'Đã chọn' : 'Chọn gói này' }}
      </button>
    </div>
  </div>
</div>

<div class="mt-8 text-center" *ngIf="selectedPackage">
  <button
    class="bg-white text-blue-600 font-bold text-lg px-8 py-4 rounded-lg shadow-xl hover:shadow-2xl hover:scale-105 transition-all duration-300 border-2 border-blue-600"
  >
    Tiếp tục thanh toán
  </button>
</div>
