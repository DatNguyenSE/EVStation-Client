@if (!registerMode()) { 
  
<div class="min-h-screen flex items-center justify-center  p-4">
  
  <div class="bg-white shadow-2xl rounded-2xl flex w-full max-w-5xl overflow-hidden">

    <!-- Left side -->
    <div class="hidden md:flex w-1/2 bg-gradient-to-b from-blue-600 to-blue-700 flex-col items-center justify-center text-white p-10">
      <img src="/assets/logo.png" alt="Logo" class="w-20 h-20 mb-6">
      <h2 class="text-2xl font-bold mb-4">Xin chào bạn cũ!</h2>
      <p class="text-center text-blue-100 text-lg">
        Đăng nhập để tiếp tục sử dụng dịch vụ trạm sạc xe điện
      </p>
    </div>

    <!-- Right side-->
    <div class="w-full md:w-1/2 p-10">
      <h3 class="text-2xl font-bold text-center text-gray-700 mb-6">Đăng nhập tài khoản của bạn</h3>
      <form #loginForm="ngForm" class="flex flex-col gap-4" (ngSubmit)="login()">

        <input type="text" name="Username"
          [(ngModel)]="creds.Username"
          placeholder="Tên đăng nhập"
           autocomplete="on"
          class="input input-bordered w-full rounded-lg">

        <input type="password" name="password"
          [(ngModel)]="creds.password"
          placeholder="Mật khẩu"
           autocomplete="off"
          class="input input-bordered w-full rounded-lg">

        <div class="flex justify-between items-center mt-2 text-sm">
          <label class="flex items-center gap-2 text-gray-500">
            
          </label>
          <a href="#" class="text-blue-600 hover:underline">Quên mật khẩu?</a>
        </div>

        <button type="submit"
          class="btn btn-primary w-full mt-4 py-3 rounded-lg text-lg font-semibold">
           Đăng nhập
        </button>

        <p class="text-sm text-center text-gray-500 mt-4">
          Bạn chưa có tài khoản?
          <a (click)="showRegister(true)" class="text-blue-600 hover:underline cursor-pointer">Đăng ký</a>
        </p>
      </form>
    </div>
  </div>
</div>
<!-- link register  -->
 } @else {
    <div class="w-full text-2xl text-center flex justify-center">
        <app-register class="w-full" (cancelRegister)="showRegister($event)" ></app-register>
    </div>
    }
